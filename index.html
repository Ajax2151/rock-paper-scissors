<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="wrapper">
            <h1>Do you want to play Rock, Paper, Scissors?</h1>
            <div id="score">
                <h2>Player Score: <span id="player">0</span></h2>
                <h2>Computer Score: <span id="computer">0</span></h2>
            </div>
            <div>
                <p id="finalScore"></p>
            </div>
            <div id="btnContainer">
                <button id="rock" class="playButtons">Rock</button>
                <button id="paper" class="playButtons">Paper</button>
                <button id="scissors" class="playButtons">Scissors</button>
                <button id="newGame" class="newGameButton">New Game</button>
            </div>
            <div id="scoreboard">
                <p>Let's Play!</p>
                <ul id="roundScore"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
